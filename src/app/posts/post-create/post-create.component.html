<mat-card >
  <mat-spinner *ngIf ="isLoading"></mat-spinner>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf ="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        [ngModel]="post?.title"
        name="title"
        #title="ngModel"
        required
        placeholder="Post Title"
        minlength="3">
      <mat-error *ngIf="title.invalid">Minimum 3 letters required</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="content"
      [ngModel]="post?.content"
      required
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <br/>

    <button
    type="submit"
    mat-raised-button
    color="accent">Save Post</button>
  </form>
</mat-card>
